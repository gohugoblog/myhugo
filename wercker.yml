box: debian
build:
  steps:
  - install-packages:
        packages: git
  - script:
        name: bootstrap
        code: |
          rm -rf public || exit 0
          $(git clone https://github.com/tanlinhnd/hugo-injoker-theme themes/hugo-injoker-theme)
          chmod a+x ./binaries/hugo
          ./binaries/hugo
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: imlinh.com
        basedir: public